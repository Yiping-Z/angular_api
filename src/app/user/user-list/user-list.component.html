            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav">
                <li class="nav-item">
                  <a [routerLink] class="nav-link" (click)="ngOnInit()">
                    Get Users
                  </a>
                </li>

                    <a [routerLink] class="nav-link" (click)="onAddUser()">Add User</a>
                </li>
                <li class="nav-item">
                    <a [routerLink] class="nav-link" (click)="getToken()">Get Token</a>
                </li>
                <li class="nav-item">
                    <a [routerLink] class="nav-link" (click)="addHeader()">Add Header</a>

                  placeholder="enter a user id"
                  class="form-control mr-2"

<body>
  <div class="container">
    <table class="table table-hover table-borderless">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody
        style="cursor: pointer;"
        routerLinkActive="active"
        *ngFor="let user of users; let i = index"
      >
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.contact }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button
              class="btn btn-link"
              (click)="onUpdateUser(i)"
              type="button"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-light"
              (click)="onDeleteUser(i, user.id)"
              type="button"
            >
              &times;
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noData>No Data Available</ng-template>
  </div>
</body>
